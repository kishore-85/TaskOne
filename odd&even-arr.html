<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5];
        let odd=[];
        let even=[];
        for(let i=1;i<arr.length+1;i++){
            if(i%2==0){
                even.push(i)
            }else{
                odd.push(i)
            }
        }
        let oddSum =odd.reduce(function(a,b){return a+b});
        let evenSum =even.reduce(function(a,b){return a+b});
        console.log("Odd Number is: ",odd);
        console.log("Sum of Odd is: ",oddSum);
        console.log("Even Number is: ",even);
        console.log("Sum of Even is: ",evenSum);
    

    </script>
</body>
</html>
